<div> <!-- ng-controller="AuthController" -->
	<div id="top-banner">
		<a href="#!/" class="navigation-back icon-home"></a>
		<span class="location-icon icon-lock"></span>
		<h1 class="navigation-location">login</h1>
	</div>

	<div class="page-content">
		<div ng-hide="success">
			<p>{{ error }}</p>
		</div>

		<div ng-controller="FacebookController">
			<button data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">
				Login with Facebook
			</button>
			<button data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">
				Logout
			</button>
		</div>

		<form ng-submit="login()">
			<div class="input-wrapper">
				<label for="username">Username:</label>
				<input id="username" name="username" ng-model="username" placeholder="Username" type="email" />
			</div>
			<div class="input-wrapper">
				<label for="password">Password:</label>
				<input id="password" name="password" type="password" ng-model="password" placeholder="Password" />
			</div>
			<div class="actions">
				<button type="submit">Login</button>
			</div>
		</form>

		<p>
			Don&apos;t have an account?
			<a href="#!/signup">Sign up.</a>
		</p>
	</div>
</div>
