<div> <!-- ng-controller="ScanController" -->
	<div id="top-banner">
		<a href="#!/" class="navigation-back icon-home"></a>
		<span class="location-icon icon-qrcode"></span>
		<h1 class="navigation-location">scan an id</h1>
	</div>

	<div class="page-content">
		<h2 ng-click="click()">scan stuff</h2>
		<h3>{{ title }}</h3>
		<div id="scan-results">
			<div ng-show="success">
				<pre>{{ response }}</pre>
			</div>
			<div ng-hide="success">
				<form ng-submit="gotoId()">
					<label for="barcode">Enter Code:</label>
					<input id="barcode" name="barcode" ng-model="barcode" />
					<button type="submit">Get Id</button>
				</form>
			</div>
		</div>
		<div cordova-barcode-scanner on-success="onSuccess(results)" on-error="onError(results)"></div>
	</div>
</div>
