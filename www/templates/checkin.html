<ion-view title="Check In">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="page-content">
			<p class="instruction">
				Hold your phone up to a sprt&middot;id check-in kiosk.
			</p>
			<div class="user-name h1">
				{{ user | fullName }}
			</div>
			<div class="user-barcode-image">
				<qrcode version="2" error-correction-level="M" size="{{ barcodeSize }}" data="{{ user.dataBits | findEncodableBarcode }}"></qrcode>
			</div>
			<div class="user-barcode-value">
				{{ user.dataBits | findBarcode }}
			</div>
		</div>
	</ion-content>
</ion-view>
