<ion-view title="{{ title }}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="page-content">
			<h2 ng-click="click()">scan stuff</h2>
			<h3>{{ title }}</h3>
			<div id="scan-results">
				<div ng-show="success">
					<pre>{{ response }}</pre>
				</div>
				<div ng-hide="success">
					<form ng-submit="scanBarcode()">
						<div class="list">
							<label for="barcode" class="item item-input">
								<span class="input-label">Enter Code</span>
								<input type="text" id="barcode" name="barcode" ng-model="barcode.code" />
							</label>
						</div>
						<div class="actions">
							<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">
								Get Id
							</button>
						</div>
					</form>
				</div>
			</div>
			<cordova-barcode-scanner on-success="onSuccess(results)" on-error="onError(results)"></cordova-barcode-scanner>
		</div>
	</ion-content>
</ion-view>
