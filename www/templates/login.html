<ion-view title="Log In">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="page-content">
			<div ng-hide="success">
				<p>{{ error }}</p>
			</div>

			<div ng-controller="FacebookController">
				<button ng-disabled="!facebookReady" ng-click="IntentLogin()">
					Login with Facebook
				</button>
			</div>

			<form ng-submit="login()">
				<div class="list">
					<label for="username" class="item item-input">
						<span class="input-label">Username:</span>
						<input type="email" id="username" name="username" ng-model="auth.username" placeholder="you@email.com" />
					</label>
					<label for="password" class="item item-input">
						<span class="input-label">Password:</span>
						<input type="password" id="password" name="password" ng-model="auth.password" />
					</label>
				</div>
				<div class="actions">
					<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">Save</button>
				</div>
			</form>

			<p>
				Don&apos;t have an account?
				<a href="#/app/signup">Sign up.</a>
			</p>
		</div>
	</ion-content>
</ion-view>
