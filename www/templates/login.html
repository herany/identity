<ion-view title="Log In">
	<ion-content class="has-header">
		<div ng-show="!!error" class="bar bar-energized">
			<p>{{ error }}</p>
		</div>
		<div class="page-content padding">
			<div ng-controller="FacebookController">
				<button ng-disabled="!facebookReady" ng-click="IntentLogin()">
					Login with Facebook
				</button>
			</div>

			<form ng-submit="login()">
				<div class="list">
					<label for="username" class="item item-input">
						<span class="input-label">Username</span>
						<input type="email" id="username" name="username" ng-model="auth.username" placeholder="you@email.com" />
					</label>
					<label for="password" class="item item-input">
						<span class="input-label">Password</span>
						<input type="password" id="password" name="password" ng-model="auth.password" />
					</label>
				</div>
				<div class="actions">
					<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">
						Log In
					</button>
				</div>
			</form>

			<p>
				Don&apos;t have an account?
				<a href="#/app/signup">Sign up.</a>
			</p>
		</div>
	</ion-content>
</ion-view>
