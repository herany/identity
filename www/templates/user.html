<ion-view title="{{ title }}" ><!--  style="background-image: url('{{ user.image.secure_url }}'); height: {{user.image.height}}px;" -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="page-content">
<!--
			<div class="id-image" style="background-image: url('{{ user.image.secure_url }}'); height: {{user.image.height}}px;">
				{{ image.secure_url || NO_IMAGE }}
			</div>
-->
			<form ng-submit="save()">
				<div class="list">
					<input name="id" ng-model="user.id" type="hidden" />
					<label for="first-name" class="item item-input">
						<span class="input-label">First Name</span>
						<input type="text" id="first-name" name="first-name" ng-model="user.firstName" placeholder="First Name" />
					</label>
					<label for="last-name" class="item item-input">
						<span class="input-label">Last Name</span>
						<input type="text" id="last-name" name="last-name" ng-model="user.lastName" placeholder="Last Name" />
					</label>
					<label for="email" class="item item-input">
						<span class="input-label">Email</span>
						<input type="email" id="email" name="email" ng-model="user.email" placeholder="Email Address" />
					</label>
				</div>
				<div class="actions">
					<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">Save</button>
				</div>
			</form>
			<hr />
			<button class="button button-clear button-positive button-icon ion-plus" ng-click="newDatabit()">New Data Bit</button>
			<div class="list list-inset">
				<div ng-repeat="dataBit in user.dataBits" class="{{dataBit.type | asClassname}}">
					<div class="item item-divider item-icon-left">
						<i class="icon {{dataBit.typeReadable | databitIconClass}}"></i>
						{{dataBit.typeReadable}}
					</div>
					<div class="item item-icon-left item-text-wrap">
						This is a basic Card which contains an item that has wrapping text.
					</div>
					<div class="item tabs tabs-secondary tabs-icon-left">
						<a class="tab-item" href="#">
							<i class="icon ion-compose"></i>
							Edit
						</a>
						<a class="tab-item" href="#">
							<i class="icon ion-trash-outline"></i>
							Delete
						</a>
					</div>
  				</div>
			</div>
			<hr />
			<pre>{{ user | jsonFormatter }}</pre>
		</div>
	</ion-content>
</ion-view>
