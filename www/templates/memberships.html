<ion-view title="Memberships">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-plus" ng-click="newMembership()"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<h2>Memberships</h2>
		<div class="card" ng-repeat="m in memberships">
			<div class="item item-divider icon icon-left ion-ios7-people" ng-class="{'item-balanced': m.isActive, 'item-stable': !m.isActive}">
				{{ m.organization.name }}
			</div>
			<div class="item item-text-wrap" ng-show="m.organization.logoUrl || m.memberId">
				<img ng-src="m.organization.logoUrl" width="75%" height="auto" ng-show="m.organization.logoUrl" />
				<div ng-show="m.memberId">
					Member Id: {{ m.memberId }}
				</div>
			</div>
			<div class="item item-divider footnote" ng-class="{'balanced': m.isActive, 'stable': !m.isActive}">
				{{ m.state }}
			</div>
		</div>
	</ion-content>
</ion-view>
