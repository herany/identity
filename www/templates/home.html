<ion-view title="sprt~id">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="row" ng-hide="loggedIn()">
			<div class="col col-50">
				<div class="tile tile-icon">
					<a href="#/app/login" class="tile-content">
						<span class="icon ion-log-in"></span>
						<span class="label">Log In</span>
					</a>
				</div>
			</div>
			<div class="col col-50">
				<div class="tile tile-icon">
					<a href="#/app/signup" class="tile-content">
						<span class="icon icon-edit"></span>
						<span class="label">Register</span>
					</a>
				</div>
			</div>
		</div>

		<div class="list card card-light" ng-show="loggedIn()">
			<div class="card">
				<div class="item item-light item-divider">
					History Title
				</div>
				<div class="item item-light item-text-wrap">
					History Details...
				</div>
				<div class="item item-light item-divider">
					History Footer? Not really sure.
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
