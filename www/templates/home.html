<ion-view title="sprt~id">
	<ion-nav-buttons side="left">
		<ion-nav-buttons side="left">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<a href="#/app/logout" class="button button-clear button-assertive">
				Logout
			</a>
		</ion-nav-buttons>
	</ion-nav-buttons>
	<ion-content class="has-header" padding="true">
		<div class="row" ng-hide="auth.identified">
			<div class="col col-50">
				<div class="tile tile-icon">
					<a href="#/app/login" class="tile-content">
						<span class="icon ion-log-in"></span>
						<span class="label">Log In</span>
					</a>
				</div>
			</div>
			<div class="col col-50">
				<div class="tile tile-icon">
					<a href="#/app/signup" class="tile-content">
						<span class="icon icon-edit"></span>
						<span class="label">Register</span>
					</a>
				</div>
			</div>
		</div>

		<div class="list card" ng-hide="auth.identified">
			<div class="card">
				<div class="item item-dark item-divider">
					I'm a Header in a Card!
				</div>
				<div class="item item-dark item-text-wrap">
					This is a basic Card with some text.
				</div>
				<div class="item item-dark item-divider">
					I'm a Footer in a Card!
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
