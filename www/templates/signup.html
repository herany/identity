<ion-view title="Register">
	<ion-content class="has-header">
		<div ng-show="!!error" class="bar bar-subheader bar-energized">
			<p>{{ error }}</p>
		</div>
		<div class="page-content padding">
			<div ng-controller="FacebookController">
				<button data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">
					Login with Facebook
				</button>
			</div>

			<form ng-submit="signup()">
				<div class="list">
					<label for="first-name" class="item item-input">
						<span class="input-label">First Name</span>
						<input type="text" id="first-name" name="first-name" ng-model="auth.firstName" />
					</label>
					<label for="last-name" class="item item-input">
						<span class="input-label">Last Name</span>
						<input type="text" id="last-name" name="last-name" ng-model="auth.lastName" />
					</label>
					<label for="email" class="item item-input">
						<span class="input-label">Email</span>
						<input type="email" id="email" name="email" ng-model="auth.email" />
					</label>
					<label for="password" class="item item-input">
						<span class="input-label">Password</span>
						<input type="password" id="password" name="password" ng-model="auth.password" />
					</label>
					<label for="password-confirmation" class="item item-input">
						<span class="input-label">Confirm Password</span>
						<input type="password" id="password-confirmation" name="password-confirmation" ng-model="auth.passwordConfirmation" />
					</label>
				</div>
				<div class="actions">
					<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">
						Register
					</button>
				</div>
			</form>

			<p>
				Already have an account?
				<a href="#/app/login">Log in.</a>
			</p>
		</div>
	</ion-content>
</ion-view>
