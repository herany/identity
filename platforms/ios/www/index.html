<!doctype html>
<!-- <html lang="en" ng-app="sprtidApp"> -->
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="sprtidApp">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="fragment" content="!" />
		<link rel="stylesheet" type="text/css" href="css/sprtid.css" />
	</head>

	<body class="{{bodyClassname}}">
		<div ng-view id="viewport"></div>
		<!-- <div ng-include="partials/footer.html"></div> -->

		<script src="cordova.js"></script>
		<script src="lib/bower_components/angular/angular.js"></script>
		<script src="lib/bower_components/angular-route/angular-route.js"></script>
		<script src="lib/bower_components/angular-touch/angular-touch.js"></script>
		<script src="lib/bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
		<script src="lib/bower_components/angular-facebook/lib/angular-facebook.js"></script>
		<!-- <script src="lib/bower_components/angular-facebook/lib/angular-facebook-cordova.js"></script> -->

		<script src="js/helpers/view_helpers.js"></script>

		<script src="js/services.js"></script>

		<script src="js/controllers.js"></script>

		<script src="js/factories.js"></script>

		<script src="js/filters.js"></script>

		<script src="js/directives/BarcodeScanner.js"></script>
		<script src="js/directives.js"></script>

		<script src="js/app.js"></script>

		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId      : "326477510810744",
					status     : true,
					cookie     : true,
					xfbml      : true
				});
			};

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	</body>
</html>
